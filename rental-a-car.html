    <main class="h-100 car-a-rental">
      <h1 class="text-white py-4 text-center">Наеми кола</h1>
      <div class="container">
        <div class="bg-white p-5 rounded shadow">
          <form method="post">
            <p class="fs-4 text-muted">Детайли за автомобила</p>
            <hr>
            <div class="row fs-5">
              <div class="mb-3 col-md-6">
                <label for="date_get" class="fs-5 form-label">Дата на пзимане</label>
                <input type="date" class="fs-5 form-control" name="date_get" />
              </div>
              <div class="mb-3 col-md-6">
                <label for="date_return" class="fs-5 form-label">
                  Дата на връщане
                </label>
                <input
                  type="date"
                  class="fs-5 form-control"
                  name="date_return"
                />
              </div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6">
                <label for="city" class="fs-5 form-label">
                  Взимане от град
                </label>
                <select name="city" id="city" class="fs-5 form-select">
                  <option value="sofia">София</option>
                  <option value="plovdiv">Пловдив</option>
                  <option value="varna">Варна</option>
                </select>
              </div>
              <div class="mb-3 col-md-6">
                <label for="city" class="fs-5 form-label"> Автомобил </label>
                <select name="city" id="city" class="fs-5 form-select">
                  <option value="bmw">BMW</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
            </div>
            <p class="fs-4 text-muted">Детайли за Наемателя</p>
            <hr>
            <div class="row">
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="first_name" class="fs-5 form-label">Име</label>
                    <input type="text" class="fs-5 form-control" name="first_name" id="first_name">
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="last_name" class="fs-5 form-label">Фамилия</label>
                    <input type="text" class="fs-5 form-control" name="last_name" id="last_name">
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="address" class="fs-5 form-label">Адрес</label>
                    <input type="text" class="fs-5 form-control" name="address" id="address">
                </div>
                <div class="col-lg-3 col-md-6 mb-3">
                    <label for="email" class="fs-5 form-label">Имейл адрес</label>
                    <input type="email" class="fs-5 form-control" name="email" id="email">
                </div>
            </div>
            <button type="reset" class="fs-4 btn btn-primary">Изпрати</button>
          </form>
        </div>
      </div>
    </main>
